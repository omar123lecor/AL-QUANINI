<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion API</title>
</head>
<body>
  <h2>Connexion</h2>
  <form id="login-form">
    <input type="text" id="email" placeholder="Nom d'utilisateur" required /><br /><br />
    <input type="password" id="password" placeholder="Mot de passe" required /><br /><br />
    <button type="submit">Se connecter</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Préparer les données en x-www-form-urlencoded
      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);
      formData.append("grant_type", "password");
      // Si besoin, ajouter grant_type, scope, client_id, client_secret
      // formData.append("grant_type", "password");

      try {
        const response = await fetch("https://alqanoonibackendapp-bpcsb7hheqhkg0dg.francecentral-01.azurewebsites.net/login", {
          method: "POST",
          mode: 'no-cors',
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.JSON
        });

        const text = await response.text();
        let data = {};
        try {
          data = JSON.parse(text);
        } catch {
          console.warn("Réponse vide ou non JSON");
        }

        if (response.ok) {
          document.getElementById("result").textContent =
            "Connexion réussie ! Token : " + (data.access_token || "[pas de token]");
          localStorage.setItem("token", data.access_token);
        } else if (response.status === 422 && Array.isArray(data.detail)) {
          // Afficher la liste des erreurs
          const erreurs = data.detail
            .map(e => `Champ ${e.loc.join(" > ")} : ${e.msg}`)
            .join("\n");
          document.getElementById("result").textContent = "Validation Error:\n" + erreurs;
        } else {
          document.getElementById("result").textContent =
            `Erreur ${response.status} : ` + (data.detail || "Erreur inconnue");
        }
      } catch (err) {
        console.error("Erreur de requête :", err);
        document.getElementById("result").textContent = "Erreur de connexion à l'API.";
      }
    });
  </script>
</body>
</html>
